<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Archive | News</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@700&family=Source+Sans+Pro:wght@400;600&display=swap" rel="stylesheet">
</head>
<body>

<header class="site-header">
    <div class="header-content">
        <span id="header-date"></span>
        <h1 class="logo">THE ARCHIVE</h1>
        <button id="toggle-forum" onclick="toggleForum()">Open Discussion</button>
    </div>
</header>

<div class="main-layout">
    <nav class="archive-nav">
        <h3>Editions</h3>
        <ul id="article-list"></ul>
    </nav>

    <main class="viewer-container">
        <div id="article-header">
            <h2 id="active-title">Select an article</h2>
        </div>
        
        <div class="pdf-scroll-container">
            <iframe id="pdf-frame" src="" scrolling="no"></iframe>
        </div>
    </main>

    <aside id="forum-sidebar" class="forum-hidden">
        <div class="forum-header">
            <h3>Forum</h3>
            <button onclick="toggleForum()" class="close-btn">Ã—</button>
        </div>
        <div id="comment-stream">
            </div>
        <form id="comment-form">
            <textarea id="comment-text" placeholder="Write an anonymous comment..." required maxlength="500"></textarea>
            <button type="submit">Post to Thread</button>
        </form>
    </aside>
</div>

<script src="script.js"></script>
</body>
</html>
